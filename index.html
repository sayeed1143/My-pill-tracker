<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’Š Did I Take My Meds Today?</title>
  <meta name="description" content="A simple, one-click daily pill tracker. Never forget your meds again. Works offline!">
  <meta property="og:title" content="Did I Take My Meds Today?">
  <meta property="og:description" content="A simple, one-click daily medication reminder app.">
  <meta property="og:image" content="https://your-site.com/preview.png">
  <meta property="og:url" content="https://your-site.com">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2936/2936905.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 400px;
      padding: 20px;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }
    #date {
      font-weight: 600;
      color: #555;
      margin-bottom: 20px;
    }
    #pill-button {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .taken {
      background-color: #4CAF50;
      color: #fff;
    }
    .not-taken {
      background-color: #FF5252;
      color: #fff;
    }
    #reset-btn {
      margin-top: 15px;
      padding: 10px 18px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #dark-toggle {
      margin-top: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #888;
      text-decoration: underline;
    }
    .dark {
      background-color: #121212;
      color: #f0f0f0;
    }
    .dark #pill-button.taken {
      background-color: #388e3c;
    }
    .dark #pill-button.not-taken {
      background-color: #d32f2f;
    }
    .adsense, .affiliate {
      margin: 20px 0;
      padding: 15px;
      background: #eee;
      border-radius: 8px;
    }
    a {
      color: #1976D2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’Š Did I Take My Meds Today?</h1>
    <p id="date"></p>
    <button id="pill-button" class="not-taken">NO</button>
    <p>Click the button when you've taken your meds today.</p>
    <button id="reset-btn">Reset for Tomorrow</button>

    <div class="adsense">[ðŸ§¾ Your AdSense Code Here]</div>
    <div class="affiliate">
      Recommended: <a href="#" id="amazon-link" target="_blank">Best Pill Organizer</a>
    </div>

    <div id="dark-toggle">ðŸŒ™ Toggle Dark Mode</div>
  </div>

  <script>
    const today = new Date().toDateString();
    document.getElementById("date").textContent = today;

    const button = document.getElementById("pill-button");
    const lastTaken = localStorage.getItem("lastTaken");

    if (lastTaken === today) {
      button.textContent = "YES";
      button.classList.add("taken");
    }

    button.addEventListener("click", () => {
      button.textContent = "YES";
      button.classList.remove("not-taken");
      button.classList.add("taken");
      localStorage.setItem("lastTaken", today);
    });

    document.getElementById("reset-btn").addEventListener("click", () => {
      button.textContent = "NO";
      button.classList.remove("taken");
      button.classList.add("not-taken");
    });

    document.getElementById("amazon-link").href = "https://www.amazon.com/s?k=pill+organizer&tag=yourtag-20";

    // Dark mode toggle
    const toggle = document.getElementById("dark-toggle");
    const root = document.body;
    if (localStorage.getItem("darkMode") === "true") root.classList.add("dark");

    toggle.addEventListener("click", () => {
      root.classList.toggle("dark");
      localStorage.setItem("darkMode", root.classList.contains("dark"));
    });
  </script>
</body>
</html>
