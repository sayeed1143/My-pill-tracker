<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple daily medication reminder and tracker">
  <title>My Daily Meds Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form, .med-list {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .entry {
      padding: 10px;
      margin-top: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>üíä My Daily Meds Tracker</h1>

  <form id="medForm">
    <label>Medicine Name:</label>
    <input type="text" id="medName" required>

    <label>Time of Day:</label>
    <select id="medTime">
      <option value="Morning">Morning</option>
      <option value="Afternoon">Afternoon</option>
      <option value="Night">Night</option>
    </select>

    <label>When to Take:</label>
    <select id="mealTime">
      <option value="Before Meal">Before Meal</option>
      <option value="After Meal">After Meal</option>
    </select>

    <button type="submit">Add Medication</button>
  </form>

  <div class="med-list" id="medList">
    <h3>üìù Today's Medications</h3>
    <div id="medEntries"></div>
  </div>

  <script>
    const form = document.getElementById('medForm');
    const entriesDiv = document.getElementById('medEntries');

    // Load meds from localStorage
    function loadMeds() {
      const meds = JSON.parse(localStorage.getItem('myMeds')) || [];
      entriesDiv.innerHTML = '';
      meds.forEach((med, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<strong>${med.name}</strong> - ${med.time} (${med.meal})`;
        entriesDiv.appendChild(div);

        // Optional: Notification
        scheduleNotification(med.name, med.time);
      });
    }

    // Save meds
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('medName').value;
      const time = document.getElementById('medTime').value;
      const meal = document.getElementById('mealTime').value;

      const meds = JSON.parse(localStorage.getItem('myMeds')) || [];
      meds.push({ name, time, meal });
      localStorage.setItem('myMeds', JSON.stringify(meds));
      form.reset();
      loadMeds();
    });

    // Notification scheduler (basic simulation)
    function scheduleNotification(name, time) {
      if (Notification.permission === 'granted') {
        setTimeout(() => {
          new Notification(`Reminder: Take ${name} (${time})`);
        }, 3000); // ‚è± Simulated delay
      }
    }

    // Ask permission once
    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    loadMeds();
  </script>

</body>
</html>
