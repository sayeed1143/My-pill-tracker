<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Hub Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen p-4 md:p-6 bg-gray-50">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <div class="w-12 h-12 rounded-full bg-indigo-600 flex items-center justify-center text-white text-2xl mr-3">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Health Hub Pro</h1>
                    <p class="text-gray-600">Your health companion</p>
                </div>
            </div>
        </header>

        <!-- Health Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Water Card -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <div class="flex items-center mb-4">
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 mr-3">
                        <i class="fas fa-tint"></i>
                    </div>
                    <h2 class="text-xl font-semibold">Water Intake</h2>
                </div>
                <p class="text-2xl font-bold mb-2"><span id="waterConsumed">0.8</span>/<span id="waterGoal">2.5</span> L</p>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div class="bg-blue-600 h-2.5 rounded-full" style="width: 32%"></div>
                </div>
            </div>

            <!-- Medications Card -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <div class="flex items-center mb-4">
                    <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600 mr-3">
                        <i class="fas fa-pills"></i>
                    </div>
                    <h2 class="text-xl font-semibold">Medications</h2>
                </div>
                <p class="text-2xl font-bold mb-2"><span id="medsTaken">2</span>/<span id="medsTotal">5</span></p>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div class="bg-green-600 h-2.5 rounded-full" style="width: 40%"></div>
                </div>
            </div>

            <!-- Activity Card -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <div class="flex items-center mb-4">
                    <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center text-purple-600 mr-3">
                        <i class="fas fa-walking"></i>
                    </div>
                    <h2 class="text-xl font-semibold">Activity</h2>
                </div>
                <p class="text-2xl font-bold mb-2"><span id="stepsCount">4,320</span> steps</p>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div class="bg-purple-600 h-2.5 rounded-full" style="width: 65%"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
