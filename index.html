<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Did I Take My Meds Today?</title>
  <meta name="description" content="Track your daily medications with one click. Free, private, and simple pill tracker.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f7f9fc;
    }
    h1 {
      color: #333;
    }
    .date {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .med-list {
      margin-top: 20px;
    }
    .med {
      margin: 10px auto;
      padding: 10px;
      max-width: 300px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .taken {
      background-color: #c8e6c9;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
    }
    #addMedForm {
      margin-top: 30px;
    }
    input[type="text"] {
      padding: 8px;
      width: 200px;
    }
    .progress {
      margin-top: 20px;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>ðŸ’Š Did I Take My Meds Today?</h1>
  <p class="date" id="today-date"></p>

  <div id="medList" class="med-list"></div>

  <div id="addMedForm">
    <input type="text" id="medInput" placeholder="Add medication name">
    <button onclick="addMed()">Add</button>
  </div>

  <p class="progress" id="progressText"></p>

  <footer>
    <p>ðŸ§  All data saved in your browser. No login required.</p>
    <p>ðŸ“… Updated: <span id="lastUpdated"></span></p>
    <p>âœ… Made for loved ones who forget pills.</p>
  </footer>

  <script>
    const today = new Date().toDateString();
    document.getElementById("today-date").textContent = "ðŸ“… " + today;

    const medListEl = document.getElementById("medList");
    const progressEl = document.getElementById("progressText");

    let meds = JSON.parse(localStorage.getItem("medications")) || [];
    let taken = JSON.parse(localStorage.getItem("takenMeds_" + today)) || [];

    function renderMeds() {
      medListEl.innerHTML = "";
      meds.forEach((med, index) => {
        const medDiv = document.createElement("div");
        medDiv.className = "med" + (taken.includes(index) ? " taken" : "");
        medDiv.innerHTML = `
          <strong>${med}</strong><br>
          <button onclick="markTaken(${index})">${taken.includes(index) ? "âœ“ Taken" : "Mark as Taken"}</button>
        `;
        medListEl.appendChild(medDiv);
      });
      progressEl.textContent = `Progress: ${taken.length} / ${meds.length} taken`;
      document.getElementById("lastUpdated").textContent = new Date().toLocaleTimeString();
    }

    function addMed() {
      const name = document.getElementById("medInput").value.trim();
      if (name) {
        meds.push(name);
        localStorage.setItem("medications", JSON.stringify(meds));
        document.getElementById("medInput").value = "";
        renderMeds();
      }
    }

    function markTaken(index) {
      if (!taken.includes(index)) {
        taken.push(index);
        localStorage.setItem("takenMeds_" + today, JSON.stringify(taken));
        renderMeds();
      }
    }

    renderMeds();
  </script>

</body>
</html>
