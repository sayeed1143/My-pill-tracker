<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple daily medication reminder and tracker">
  <title>My Daily Meds Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form, .med-list {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .entry {
      padding: 10px;
      margin-top: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>üíä My Daily Meds Tracker</h1>

  <form id="medForm">
    <label>Medicine Name:</label>
    <input type="text" id="medName" required>

    <label>Time of Day:</label>
    <select id="medTime">
      <option value="Morning">Morning</option>
      <option value="Afternoon">Afternoon</option>
      <option value="Night">Night</option>
    </select>

    <label>When to Take:</label>
    <select id="mealTime">
      <option value="Before Meal">Before Meal</option>
      <option value="After Meal">After Meal</option>
    </select>

    <button type="submit">Add Medication</button>
  </form>

  <div class="med-list" id="medList">
    <h3>üìù Today's Medications</h3>
    <div id="medEntries"></div>
  </div>
<h2>üíß Daily Water Intake Calculator</h2>
<p>Stay hydrated for better health</p>
<form id="water-form">
  <label>Enter your Age:</label><br>
  <input type="number" id="user-age" required><br><br>

  <label>Enter Your City (for weather):</label><br>
  <input type="text" id="user-city" required><br><br>

  <button type="submit">Calculate Water Intake</button>
</form>

<div id="water-result" style="margin-top: 20px;"></div>

  <script>
    const form = document.getElementById('medForm');
    const entriesDiv = document.getElementById('medEntries');

    // Load meds from localStorage
    function loadMeds() {
      const meds = JSON.parse(localStorage.getItem('myMeds')) || [];
      entriesDiv.innerHTML = '';
      meds.forEach((med, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<strong>${med.name}</strong> - ${med.time} (${med.meal})`;
        entriesDiv.appendChild(div);

        // Optional: Notification
        scheduleNotification(med.name, med.time);
      });
    }

    // Save meds
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('medName').value;
      const time = document.getElementById('medTime').value;
      const meal = document.getElementById('mealTime').value;

      const meds = JSON.parse(localStorage.getItem('myMeds')) || [];
      meds.push({ name, time, meal });
      localStorage.setItem('myMeds', JSON.stringify(meds));
      form.reset();
      loadMeds();
    });

    // Notification scheduler (basic simulation)
    function scheduleNotification(name, time) {
      if (Notification.permission === 'granted') {
        setTimeout(() => {
          new Notification(`Reminder: Take ${name} (${time})`);
        }, 3000); // ‚è± Simulated delay
      }
    }

    // Ask permission once
    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    loadMeds();
  </script>
<script>
  document.getElementById("water-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    const age = parseInt(document.getElementById("user-age").value);
    const city = document.getElementById("user-city").value;
    const result = document.getElementById("water-result");

    result.innerHTML = "Calculating...";

    try {
      // Get coordinates from OpenCage (free or use static fallback)
      const geoResp = await fetch(`https://geocode.maps.co/search?q=${encodeURIComponent(city)}`);
      const geoData = await geoResp.json();
      const lat = geoData[0].lat;
      const lon = geoData[0].lon;

      // Get temperature using Open-Meteo
      const weatherResp = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
      const weatherData = await weatherResp.json();
      const temp = weatherData.current_weather.temperature;

      // Water intake logic
      let baseWater = (age < 18) ? 1.5 : (age < 50 ? 2.5 : 2.0); // base in liters
      if (temp > 30) baseWater += 0.5;
      if (temp > 38) baseWater += 1.0;

      result.innerHTML = `
        <p>üå° Current Temperature: ${temp}¬∞C</p>
        <p>üíß Recommended Water Intake: <strong>${baseWater.toFixed(1)} liters</strong> per day</p>
        <p><small>*Based on age and weather in ${city}</small></p>
      `;
    } catch (err) {
      result.innerHTML = "Could not fetch weather info. Please try again.";
      console.error(err);
    }
  });
</script>
</body>
</html>
